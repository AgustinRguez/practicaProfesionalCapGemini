<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Informacion sobre el producto</title>
</head>
<body>
	<h2> Informacion del Producto </h2>
		<fieldset>
		<legend>Datos basicos</legend>
		<label for = "Nombre"> Nombre</label><br>
		<input type = "text" size="10" name="Nombre" value="" maxlength="10"><br><br>
		<label for = "Descripcion">Descripcion</label><br>
		<textarea id = "descripcion" name = "Descripcion" rows="5" cols="40"></textarea><br><br>
		<label for = "Foto">Foto</label> &nbsp;&nbsp; <input type = "file" name = "Adjunto"/><br><br>
		<input name = "Contador" type = "checkbox" value = "Contador de visitas" value = "checked"/> Añadir contador de visitas
		</fieldset>
		<br><br>
		<fieldset>
		<legend>Datos economicos</legend>
		<label for = Precio>Precio</label> <input type ="number" size="4" name="Plata" value="" min="1" max="2000"> $                     
			 <label for = Impuestos>Impuestos</label> <select id = "Porcentaje" name="Porcentaje">
			 <option value = "4%" selected="selected">4% </option>
			 <option value = "7%">7% </option>
			 <option value = "16%">16% </option>
			 <option value = "25%">25% </option>
		     </select><br><br>
		     <label for = "Promocion">Promocion</label><br>
		     <input type = "radio" name ="Promocion" value= "Ninguno" checked= "checked"/> Ninguno<br>
		     <input type = "radio" name ="Promocion" value= "Transporte gratuito"/> Transporte gratuito<br>
		     <input type = "radio" name ="Promocion" value= "Descuento 5%"/> Descuento 5%
		</fieldset>
</body>
</html>
